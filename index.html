<!DOCTYPE <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Best Cafe's in Antalya</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- BootStrap dependencies -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>

		<!-- Custom style -->
		<link rel="stylesheet" href="./css/style.css" />

		<!-- Here maps dependencies -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1533195059"
		/>
		<script
			type="text/javascript"
			src="https://js.api.here.com/v3/3.0/mapsjs-core.js"
		></script>
		<script
			type="text/javascript"
			src="https://js.api.here.com/v3/3.0/mapsjs-service.js"
		></script>
		<script
			type="text/javascript"
			src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"
		></script>
		<script
			type="text/javascript"
			src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"
		></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Best Cafe's in Antalya</a>
			<form class="form-inline my-2 my-lg-0">
				<input
					class="form-control mr-sm-2"
					type="search"
					placeholder="Search"
					aria-label="Search"
					data-bind="textInput: searchInput"
				/>
			</form>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-9 map" id="map"></div>
				<ul
					class="list-group col-3 location-list"
					data-bind="foreach: filteredLocations"
				>
					<a
						class="list-group-item list-group-item-action"
						data-bind="text: name, click: $parent.setSelectedLocation, css: { active: $parent.selectedLocation() ? $parent.selectedLocation().name === name: false }"
					></a>
				</ul>
			</div>
		</div>

		<!-- Adding Boostrap dependencies -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
		<!-- Adding knockout and other js dependencies -->
		<script src="./js/lib/knockout.js"></script>
		<script src="./js/data.js"></script>
		<script src="./js/maps.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
